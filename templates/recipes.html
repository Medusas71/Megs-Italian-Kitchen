{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
        {{ recipe.category }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_image }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.servings }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
    {% endfor %}

{% endblock %}

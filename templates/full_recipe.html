{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <!-- recipe card --> 
            {% for recipe in recipes %}
                <div class="col s12 m12">
                    <div class="card large horizontal">
                        <!-- recipe image -->
                        <div class="card-image">
                            {% if recipe.recipe_image %}
                                <img src="{{ recipe.recipe_image }}">
                            {% else %}
                                <img src="../static/images/standard-recipe-image.jpg">
                            {% endif %}     
                        </div>
                        <!-- card details -->
                        <div class="row">
                            <div class="col s12 card-content">
                                <h2 class="card-title">{{ recipe.recipe_name }}</h2>
                            </div>
                            <div class="col s12">
                                <h4 class="recipe-ingredients">Ingredients</h4>
                                <ul>                                
                                    <li class="ingredients-list">
                                        {{ recipe.ingredients }}
                                    </li>                                
                                </ul>
                            </div>
                            <div class="col s12">
                                <h4 class="recipe-steps">Steps</h4>
                                <ol>
                                    <li class="recipe-method">
                                        {{ recipe.method }}
                                    </li>                                
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

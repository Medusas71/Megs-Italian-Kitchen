{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-plus prefix"></i>
                    <select id="category" name="category" type="text" class="validate" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Entree</option>
                        <option value="2">Main</option>
                        <option value="3">Dessert</option>
                    </select>
                    <label for="category">Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <input id="prep_time" name="prep_time" type="text" class="validate" required>
                    <label for="prep_time">Preparation Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <input id="cook_time" name="cook_time" type="text" class="validate" required>
                    <label for="cook_time">Cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pizza-slice prefix"></i>
                    <input id="ingredients" name="ingredients" type="text" class="validate" required>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pizza-slice prefix"></i>
                    <input id="method" name="method" type="text" class="validate" required>
                    <label for="method">Recipe Method</label>
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload Image</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
    </div>

{% endblock %}

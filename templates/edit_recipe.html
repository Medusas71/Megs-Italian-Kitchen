{% extends "base.html" %}
{% block content %}

<div class="container">    
    <h1 class="center-align">Edit Recipe</h1>

        <div class="row card-panel">
            <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}"
                            minlength="5" maxlength="50" type="text" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <!-- select category -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder prefix"></i>
                        <select id="category" name="category" class="validate" required>
                            <option value="" disabled>Select Category</option>
                            {% for category in categories %}
                                {% if category.category == recipe.category %}
                                    <option value="{{ category.category }}" selected>{{ category.category }}</option>
                                {% else %}
                                    <option value="{{ category.category }}">{{ category.category }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="category">Select Category</label>
                    </div>
                </div>
                <!-- preparation time -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clock prefix"></i>
                        <input id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" 
                            type="text" class="validate" required>
                        <label for="prep_time">Preparation Time eg: 10 mins</label>
                    </div>
                </div>
                <!-- cooking time -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clock prefix"></i>
                        <input id="cook_time" name="cook_time" value="{{ recipe.cook_time }}"
                            type="text" class="validate" required>
                        <label for="cook_time">Cooking Time eg: 20 mins / 1 hr 30 mins</label>
                    </div>
                </div>
                <!-- servings -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix"></i>
                        <input id="servings" name="servings" value="{{ recipe.servings }}"
                            type="text" class="validate" required>
                        <label for="servings">Servings (Numbers only)</label>
                    </div>
                </div>
                <!-- ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pizza-slice prefix"></i>
                        <textarea id="ingredients" name="ingredients" 
                            class="materialize-textarea validate" required>
                                {{- recipe.ingredients -}}
                        </textarea>
                        <label for="ingredients">Ingredients - place each ingredient on a new line</label>
                    </div>
                </div>
                <!-- recipe method -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book-open prefix"></i>
                        <textarea id="method" name="method" 
                            class="materialize-textarea validate" required>
                                {{- recipe.method -}}
                        </textarea>
                        <label for="method">Recipe Method - place each step on a new line</label>
                    </div>
                </div>
                <!-- add url for recipe image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix"></i>
                        <input id="recipe_image" name="recipe_image" value="{{ recipe.recipe_image }}"
                            type="text" class="validate">
                        <label for="recipe_image">Add image URL</label>
                    </div>
                </div>            
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <!-- cancel button -->
                        <a href="{{ url_for('get_recipes') }}" class="btn-large red">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-large red">
                            Save Recipe <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

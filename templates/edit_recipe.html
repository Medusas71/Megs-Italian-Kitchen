{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Recipe</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}"
                        minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- select category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-plus prefix"></i>
                    <select id="category" name="category" type="text" class="validate" required>
                        <option value="" disabled>Select Category</option>
                        {% for category in categories %}
                            {% if category.category == recipe.category %}
                                <option value="{{ category.category }}" selected>{{ category.category }}</option>
                            {% else %}
                                <option value="{{ category.category }}">{{ category.category }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category">Category</label>
                </div>
            </div>
            <!-- preparation time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <input id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" 
                        type="text" class="validate" required>
                    <label for="prep_time">Preparation Time</label>
                </div>
            </div>
            <!-- cooking time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <input id="cook_time" name="cook_time" value="{{ recipe.cook_time }}"
                        type="text" class="validate" required>
                    <label for="cook_time">Cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="servings" name="servings" value="{{ recipe.servings }}"
                        type="text" class="validate" required>
                    <label for="servings">Servings</label>
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pizza-slice prefix"></i>
                    <textarea id="ingredients" name="ingredients" type="text" 
                        class="materialize-textarea validate" required>
                            {{- recipe.ingredients -}}
                    </textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!-- recipe method -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pizza-slice prefix"></i>
                    <textarea id="method" name="method" type="text" 
                        class="materialize-textarea validate" required>
                            {{- recipe.method -}}
                    </textarea>
                    <label for="method">Recipe Method</label>
                </div>
            </div>
            <!-- add recipe image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input id="recipe_image" name="recipe_image" value="{{ recipe.recipe_image }}"
                        type="text" class="validate" required>
                    <label for="recipe_image">Add image URL</label>
                </div>
            </div>            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large red">
                        Save Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
